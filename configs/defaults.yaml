# Default Configuration
output_dir: "./output"
temp_dir: "./temp"

# Video settings
target_width: 1080
target_height: 1920
aspect_ratio: "9:16"

# Clip settings
default_clips: 3
min_clip_length: 15
max_clip_length: 60

# LLM settings
# Providers: antigravity (Claude/Gemini via OAuth), gemini (API key), openai (API key)
llm_provider: "antigravity"
# Antigravity models: claude-sonnet-4-5-thinking, claude-opus-4-5-thinking, gemini-3-flash, gemini-3-pro-low/high
# Gemini models: gemini-2.5-flash, gemini-2.5-pro, gemma-3-12b-it
# OpenAI models: gpt-4o-mini, gpt-4o, gpt-4-turbo
llm_model: "claude-sonnet-4-5-thinking"
openai_model: "gpt-4o-mini"

# Whisper settings
whisper_model: "base"  # tiny, base, small, medium, large

# Caption styling
caption_font: "Komika Axis"
caption_fontsize: 72
caption_color: "&H00FFFFFF"
caption_outline_color: "&H00000000"
caption_outline_width: 4
caption_shadow_depth: 2
caption_margin_v: 500

# FFmpeg settings
ffmpeg_preset: "medium"
ffmpeg_crf: 18
audio_bitrate: "192k"
